<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <style>
        .input-container{
            margin: 10px;
            width: 50px;
        }
        #btn-button{
            color: red;
            height: 30px;
            cursor: pointer;
            background-color: black;
            border-radius: 12px;
        }
    </style>
    <body>  
        <div class="container">
            <form action="/myapi/usuario/calculoImc" method="POST">
                <div class="input-container">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="input-container">
                    <label for="peso">Peso:</label>
                    <input type="text" name="peso" placeholder="Digite seu peso">
                </div>
                <div class="input-container">
                    <label for="altura">Altura:</label>
                    <input type="text" name="altura" placeholder="Digite sua altura">
                </div>
                <input id="btn-button" type="submit" value="enviar">
            </form>
        </div>
    </body>
</html>
